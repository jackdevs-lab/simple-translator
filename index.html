<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Translator</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="text-center">
        <h2>Translate Text</h2>
        <div class="form-group">
            <input type="text" class="form-control mb-3" id="inputText" placeholder="Enter text to translate">
        </div>
        <div class="form-group">
            <select id="languageSelect" class="form-control mb-3">
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <option value="sw">Swahili</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="ja">Japanese</option>
                <option value="zh">Chinese (Simplified)</option>
                <option value="ar">Arabic</option>
                <option value="ru">Russian</option>
                <option value="hi">Hindi</option>
                <option value="ko">Korean</option>
                <option value="tr">Turkish</option>
                <option value="nl">Dutch</option>
                <option value="pl">Polish</option>
                <option value="sv">Swedish</option>
            </select>
        </div>
        <button onclick="translateText()" class="btn btn-danger">Translate</button>
    </div>

    <!-- Bootstrap JS and Popper.js CDN (optional for full functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
